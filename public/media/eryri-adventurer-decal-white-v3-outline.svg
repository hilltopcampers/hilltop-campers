<?xml version="1.0" encoding="UTF-8"?>
<svg width="980" height="170" viewBox="0 0 980 170" xmlns="http://www.w3.org/2000/svg">
  <!-- Eryri Adventurer Decal V3 - white -->
  <!-- For dark colored vans -->
  <!-- OUTLINE VERSION - Mountain logo as outline only -->
  <!-- Scalable Vector Graphics - Hilltop Campers -->

  <!-- Mountain Logo Outline -->
  <g transform="translate(0, 40) scale(1)">
    
    <!-- Left smaller mountain outline -->
